

<div class="hero-list-container">
  <div class="star-container" *ngFor="let heroByStar of heroesByStar$ | async">
    <ng-container *ngFor="let hero of heroByStar">
      <div class="hero-item" id="{{hero.type.toLowerCase()}}" [ngClass]="{'inactiveItem': !hero.active}" (click)="selectedHeroItem(hero)">
        {{ hero.name }}
        <span *ngIf="hero.combinationNumber && hero.combinationNumber > 1">X {{ hero.combinationNumber }}</span>
      </div>
    </ng-container>
  </div>
</div>
